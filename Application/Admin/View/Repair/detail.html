<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>报修管理</h2>
    </div>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>报修详情</title>
    </head>
    <body>
    <div id="main-content">
        <div id="top-alert" class="fixed alert alert-error" style="display: none;">
            <button class="close fixed" style="margin-top: 4px;">×</button>
            <div class="alert-content">这是内容</div>
        </div>
        <div id="main" class="main" style="min-height: 228px;">

            <!-- nav -->
            <!-- nav -->


                    <div class="main-title">
                        <h2>报修详情</h2>
                    </div>

                    <form action="" method="post" class="form-horizontal" id="repair">
                        <div class="form-item">

                            <span class="item-label">报修编号：<span class="check-tips">{$repair.num}</span></span>
                        </div>
                        <div class="form-item">
                            <span class="item-label">状态：<span class="check-tips">{$repair.status}</span></span>
                        </div>
                        <div class="form-item">
                            <span class="item-label">报修人：<span class="check-tips">{$repair.username}</span></span>
                        </div>
                        <div class="form-item">
                            <span class="item-label">报修人电话：<span class="check-tips">{$repair.tel}</span></span>
                        </div>
                        <div class="form-item">
                            <span class="item-label">标题：<span class="check-tips">{$repair.title}</span></span>
                        </div>
                        <div class="form-item">
                            <label class="item-label">说明</label>
                            <div class="controls">
                                <label class="textarea input-large">
                                    <textarea disabled="" name="remark">{$repair.content}</textarea>
                                </label>
                            </div>
                        </div>
                    </form>

                </div>

                <!--</div>-->
            </div>
    </body>
    </html>
</block>
